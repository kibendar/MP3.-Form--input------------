<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Урок №3. Форми</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
    <form action="#" method="get" enctype="multipart/form-data">
        <div>
            <p>Логін</p>
            <input placeholder="Логін" tabindex="1" name="username" type="text">
        </div>
        <div>
            <p>Пароль</p>
            <input placeholder="Пароль" tabindex="2" name="userpass" type="password">
        </div>
        <div>
            <p> Номер телефону</p>
            <input placeholder="Номер телефону" tabindex="3" name="userphone" type="tel">
        </div>
        <div>
            <p>Стать</p>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male"> Чоловіча
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female"> Жіноча
            </div>
        </div>
        <div>
        <p>Майно</p>
        </div>
        <div>
            <input tabindex="5" type="checkbox" name="bike" value="yes"> Велосипед
        </div>
        <div>
            <input tabindex="6" checked type="checkbox" name="house" value="yes"> Дім
        </div>
        <div>
            <input tabindex="7" disabled type="checkbox" name="car" value="yes"> Автомобіль
        </div>
        <div>
            <p>Додаткова інформація</p>
            <textarea placeholder="У мене..." tabindex="8" name="text"></textarea>
        </div>
        <div>
            <p>Прикріпити фото</p>
            <input tabindex="9" type="file" name="userfoto">
        </div>
        <div>
            <p>Улюблений колір</p>
            <select tabindex="10" name="color">
                <option value="blue">Голубий</option>
                <option value="yellow">Жовтий</option>
                <option selected value="red">Червоний</option>
            </select>
        </div>
        <div>
            <p>Блок дій</p>
            <button tabindex="11" type="submit">Відправити</button>
            <button tabindex="12" type="reset"> Очистити</button>
        </div>
    </form>
    </body>
</html>
